<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Application</title>
    <link
      href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <h2>Traffic Sign Detection and Recognition system using CNN</h2>
    <img
      src="https://i.postimg.cc/rFYVTRnN/yellow-traffic-sign-set-isolated-white-background-97458-258.jpg"
      alt=""
    />

    <div>
      <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label"> Choose... </label>
        <input
          type="file"
          name="file"
          id="imageUpload"
          accept=".png, .jpg, .jpeg"
        />
      </form>

      <div class="image-section">
        <div class="img-preview">
          <div id="imagePreview"></div>
        </div>
        <div>
          <button type="button" class="btn btn-primary btn-lg" id="btn-predict">
            Predict!
          </button>
        </div>
      </div>

      <div class="loader"></div>

      <h3 id="result">
        <span> </span>
      </h3>
    </div>
  </body>

  <footer>
    <script
      src="{{ url_for('static', filename='js/main.js') }}"
      type="text/javascript"
    ></script>
  </footer>
</html>
